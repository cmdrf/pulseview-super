os: osx
language: cpp

before_install:
- brew install qt@5.7 gettext

install: true

before_script:
- mkdir build
- cd build
- cmake -DCMAKE_PREFIX_PATH=/usr/local/opt/qt@5.7/ ..

script:
- make
- make install

before_deploy: mv PulseView.dmg PulseView-$TRAVIS_TAG.dmg
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/build/PulseView-$TRAVIS_TAG.dmg
  skip_cleanup: true
  on:
    tags: true
